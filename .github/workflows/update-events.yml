name: Update Ottawa Events

on:
  schedule:
    - cron: "0 0 * * 1"   # runs at midnight UTC every Monday
  workflow_dispatch:       # allow manual run too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run scraper
        run: node fetch-events.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          git diff --cached --quiet || git commit -m "chore: update events.json"
          git push